<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给我最喜欢的宝宝</title>
    <style>
        body {
            font-family: '微软雅黑', sans-serif;
            background: linear-gradient(135deg, #FF9A8B, #FFB6C1);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            overflow: hidden;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-out;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            animation: fadeIn 3s ease-out;
        }
        .heart {
            font-size: 50px;
            color: #FF69B4;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>亲爱的，赵孟琳宝宝！</h1>
        <p>有你在的日子，是我的幸运。</p>        <p>愿我的心永远为你跳动❤️</p>
        <div class="heart">💖</div>
    </div>
</body>
</html>
